<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google BETA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./image/google.png" />
      </header>
      <section>
        <div class="search">
          <h3 class="h3">Search the web using Google!</h3>
          <div class="input-div">
            <input class="input" />
          </div>
          <div class="buttons">
            <button class="button">Google Search</button>
            <button class="button">I'm feeling lucky</button>
          </div>
        </div>
        <div class="boxs">
          <div class="box-1">
            <p class="p-1">Special Searches</p>
            <p class="p-2">
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </p>
            <p class="p-3">
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </p>
          </div>
          <div class="box-2">
            <p class="p-4">
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Help!</a
              >
            </p>
            <p class="p-5">
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >About Google!</a
              >
            </p>
            <p class="p-6">
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Company Info</a
              >
            </p>
            <p class="p-7">
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Google! Logos</a
              >
            </p>
          </div>
          <div class="box-3">
            <p class="p-8">Get Google!</p>
            <p class="p-9">updates monthly:</p>
            <div class="input-email">
              <input value="your e-mail" />
            </div>

            <button class="subscribe">Subscribe</button>
            <p class="p-10">
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </p>
          </div>
        </div>
      </section>
      <footer>Copyright Â©1998 Google Inc.</footer>
    </div>
  </body>
</html>
